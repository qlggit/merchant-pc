<% title="商户资料"%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-horizontal pl-15">
            <h4>商户资料</h4>
            <div class="form-group pt-40 width-70-100">
                <label class="col-sm-2 control-label">商户名称</label>
                <div class="col-sm-6">
                    <input  class="form-control" value="<%=merchantInfo.supplierName%>" readonly placeholder="商户名称">
                </div>
            </div>
            <div class="form-group pt-40 width-70-100">
                <label class="col-sm-2 control-label">商户类型</label>
                <div class="col-sm-6">
                    <input  class="form-control" value="<%=merchantInfo.supplierTypeCode%>" readonly placeholder="商户名称">
                </div>
            </div>
            <div class="form-group pt-40 width-70-100">
                <label class="col-sm-2 control-label">商户星级</label>
                <div class="col-sm-6">
                    <input  class="form-control" value="<%=merchantInfo.supplierStar%>" readonly placeholder="商户名称">
                </div>
            </div>
            <div class="form-group pt-40 width-70-100">
                <label class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-6">
                    <input  class="form-control" value="<%=merchantInfo.supplierPhone%>" name="supplierPhone" placeholder="联系电话">
                </div>
            </div>
            <div class="form-group pt-40 width-70-100">
                <label class="col-sm-2 control-label">商户地址</label>
                <div class="col-sm-6">
                    <input  class="form-control" value="<%=merchantInfo.supplierAddr%>" name="supplierAddr" placeholder="商户地址">
                </div>
            </div>
            <div class="form-group pt-40 width-70-100">
                <label class="col-sm-2 control-label">地址经纬度</label>
                <div class="col-sm-6">
                    <input  class="form-control" value="<%=merchantInfo.gpsLongitude%>,<%=merchantInfo.gpsDimension%>"
                            name="supplierAddr" placeholder="商户地址">
                </div>
                <div class="col-sm-2"><a href="//api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank" class="btn btn-default">获取</a></div>
            </div>
            <div class="form-group pt-40">
                <label class="col-sm-2 control-label"></label><button class="btn btn-primary btn-lg">更新</button>
            </div>
        </form>
    </div>
</div>
<script src="/js/build/merchant-info.js"></script>
<% include ../../layouts/footer.html%>
