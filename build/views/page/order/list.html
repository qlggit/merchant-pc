<% title="订单管理"%>
<% include ../../layouts/header.html%>
<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15 range-time-select">
            <div class="form-group">
                <input type="text" class="form-control start-time" placeholder="开始时间">
            </div>
            <div class="form-group">
                <input type="text" class="form-control end-time" placeholder="结束时间">
            </div>
            <div class="form-group">
                <select class="form-control" data-dictionary="productStatus" name="productType"></select>
            </div>
            <button type="submit" class="btn btn-default">search</button>
            <button type="button" class="btn btn-primary add-permission-btn">add</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>订单号</td>
                    <td>类型</td>
                    <td>金额</td>
                    <td>下单时间</td>
                    <td>订座时间</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="/js/build/order.js"></script>
<% include ../../layouts/footer.html%>
